<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="assets/style/normalize.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="icon" href="./assets/images/icon-form.png"/>
</head>
<body>
    <form name="myForm">
        <div>
        <input type="text" name="username" id="username" placeholder="Имя пользователя" minlength="2" maxlength="20" required>*
        <span class="error" id="usernameError"></span>
        </div>
        
        <div>
        <input type="email" name="email" id="email" placeholder="Email" minlength="2" maxlength="20" required>*
        <span class="error" id="emailError"></span>
        </div>
        
        <div>
        <input type="age" name="age" id="age" placeholder="Возраст" minlength="2" maxlength="20" required>*
        <span class="error" id="ageError"></span>
        </div>

        <div>
            <input type="sex" name="sex" id="sex" placeholder="Пол" minlength="2" maxlength="20" required>
            <label>
            <input type="radio" name="gender" value="male">Мужской</label>
            <label>
            <input type="radio" name="gender" value="female">Женский</label>
            <span class="error" id="sexError"></span>
        </div>

        <div>
        <select type="career" name="career" id="career" placeholder="Ваша профессия" minlength="2" maxlength="20" required>*
        <option value="">Выберите профессию</option>
        <option value="developer">Программист</option>
        <option value="designer">Дизайнер</option>
        <option value="teacher">Учитель</option>
        <option value="teacher">Инженер</option>
        <option value="teacher">Продавец</option>
        <option value="teacher">Другое</option>
        </select>
        <span class="error" id="careerError"></span>
        </div>

        <div>
        <input type="password" name="password" id="password" placeholder="Введите пароль" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{2,20}$" minlength="2" required>*
        <span class="error" id="passwordError"></span>
        </div>

        <div>
        <input type="checkbox" name="agreeTerms" id="agreeTerms" minlength="8" maxlength="20" required>
        <label for="agreeTerms">Я согласен с условиями</label>
        <span class="error" id="termsError"></span>
        </div>
        

        <button type="submit" id="submitBtn">Отправить</button>
    </form>

    <script src="assets/js/index.js"></script>
</body>
</html>
